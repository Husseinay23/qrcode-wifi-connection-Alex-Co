<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="logos/Final Logo Alex & Co_page-0001.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex & Co Restaurant Wi-Fi Login</title>
</head>

<style>
/* Base and responsive styles */
* {     
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  background-color: #f02923; /* Main color */
}

.button {
  display: inline-block;
  padding: 12px 25px;
  background-color: #f02923;
  color: white;
  font-size: 16px;
  text-decoration: none;
  border-radius: 4px;
  transition: all 0.3s ease-in-out;
}

.button:hover {
  background-color: #d91e19;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  max-width: 500px;
  padding: 30px;
  background: #ffffff;
  color: #333;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  border-radius: 12px;
  text-align: center;
}

#restaurantLogo {
  width: 180px;
  height: auto;
  margin-bottom: 20px;
}

h1 {
  color: #f02923;
  margin-bottom: 10px;
  font-size: 24px;
}

p {
  font-size: 16px;
  margin-bottom: 20px;
}

button {
  padding: 12px 25px;
  background-color: #f02923;
  border: none;
  color: white;
  font-size: 16px;
  cursor: pointer;
  border-radius: 4px;
  margin-bottom: 15px;
}

button:hover {
  background-color: #d91e19;
}

#statusMessage {
  font-size: 14px;
  color: #333;
}

/* Simplified Internet Company Logo Section */
.internet-company-container {
  margin-top: 30px;
  padding: 15px;
  background-color: #ffffff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 30px;
  text-align: center;
  position: relative;
  z-index: 100;
}

.container {
  position: relative;
  z-index: 100;
}
.internet-company-logo {
  margin-bottom: 10px;
}

.company-logo {
  width: 70px;
  height: auto;
}

.company-text {
  font-size: 14px;
  color: #333;
  font-weight: bold;
}


/* Responsive adjustments */
@media (max-width: 600px) {
  .container {
    padding: 15px;
  }

  h1 {
    font-size: 1.5em;
  }

  button {
    font-size: 14px;
    padding: 10px 20px;
  }

  .internet-company-container {
    padding: 10px;
    max-width: 250px;
  }

  .company-logo {
    width: 60px;
  }
}

/* Flying Emojis container - make it fill the screen */
#flying-emojis {
  position: fixed; /* Change to fixed for full screen coverage */
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  overflow: hidden;
  z-index: 1; /* Place behind the content */
}

/* Enhance the flying emoji animation */
@keyframes fly {
  0% {
    transform: translate(-10vw, 0) rotate(0deg) scale(0.8);
    opacity: 0;
  }
  20% {
    opacity: 1;
  }
  80% {
    opacity: 1;
  }
  100% {
    transform: translate(110vw, -20vh) rotate(360deg) scale(1.2);
    opacity: 0;
  }
}
.flying-icon {
  width: 50px; /* Adjust size as needed */
  height: auto; /* Maintain aspect ratio */
}

/* Update the flying emoji styles */
.flying-emoji {
  position: absolute;
  font-size: 4rem; /* Bigger size */
  opacity: 0;
  animation: fly 15s linear infinite;
  will-change: transform, opacity;
  z-index: 1;
  color: white; /* Make emojis white */
  text-shadow: 0 0 3px rgba(0,0,0,0.2); /* Optional: adds subtle depth */
}

@keyframes fly {
  0% {
    transform: translate(-5vw, 0) rotate(0deg);
    opacity: 0.8;
  }
  
  100% {
    transform: translate(105vw, -10vh) rotate(360deg);
    opacity: 0.8;
  }
}

/* Random size and position effects */
.flying-emoji:nth-child(even) {
  animation-duration: 12s;
}

.flying-emoji:nth-child(odd) {
  animation-duration: 8s;
}

/* Random animation delay to stagger the movement */
.flying-emoji {
  animation-delay: calc(-5s + 10s * var(--random-delay));
}
</style>

<body>
  
  <!-- Main Container -->
  <div class="container">
    <!-- Main Restaurant Logo -->
    <h1>Welcome to</h1>
    <div class="logo-container">
      <img src="logos/Final Logo Alex & Co_page-0001.png" alt="Restaurant Logo" id="restaurantLogo">
    </div>
        <a href="$(link-login-only)?dst=$(link-orig-esc)&username=T-$(mac-esc)" id="connectBtn" class="button">Connect to Wi-Fi</a>
  </div>
  <div id="flying-emojis"></div>

  <!-- Simplified Internet Company Logo Section -->
  <div class="internet-company-container">
    <div class="internet-company-logo">
      <img src="logos/Logo-United-WHITE-small.png" alt="Internet Company Logo" class="company-logo">
    </div>
    <span class="company-text">Powered by United</span>
  </div>
</body>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const flyingEmojisContainer = document.getElementById("flying-emojis");
  // Use your custom pasta icon images
  const icons = [
    '<img src="icons/pasta1.webp" alt="pasta" class="flying-icon">',
    '<img src="icons/mac.webp" alt="pasta" class="flying-icon">',
    '<img src="icons/penne.webp" alt="pasta" class="flying-icon">'
  ];

  function createFlyingEmoji() {
    const emoji = document.createElement("div");
    emoji.classList.add("flying-emoji");
    emoji.innerHTML = icons[Math.floor(Math.random() * icons.length)];
    
    emoji.style.top = `${Math.random() * 90}vh`;
    emoji.style.setProperty('--random-delay', Math.random());

    flyingEmojisContainer.appendChild(emoji);

    // Clean up emoji after animation
    emoji.addEventListener('animationend', () => {
      emoji.remove();
    });
  }

  // Create fewer emojis for better performance
  setInterval(createFlyingEmoji, 1000);
  
  // Start with fewer initial emojis
  for(let i = 0; i < 5; i++) {
    setTimeout(createFlyingEmoji, i * 200);
  }
});
</script>

</html>
